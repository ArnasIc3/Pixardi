<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixardi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Pixardi</h1>
        </div>
        
        <div class="canvas-area">
            <div class="toolbar">
                <div class="tool-section">
                    <div class="tool-item active" data-tool="brush" data-tooltip="Brush">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7 14c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3z"/>
                            <path d="m20.71 4.63-1.34-1.34c-.39-.39-1.02-.39-1.41 0L9 12.25 11.75 15l8.96-8.96c.39-.39.39-1.02 0-1.41z"/>
                        </svg>
                        <span>Brush</span>
                    </div>
                    <div class="tool-item" data-tool="eraser" data-tooltip="Eraser">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16.24 3.56l4.95 4.94c.78.79.78 2.05 0 2.84L12 20.53a4.008 4.008 0 0 1-5.66 0L2.81 17c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0M4.22 15.58l3.54 3.53c.78.79 2.04.79 2.83 0l3.53-3.53l-4.95-4.95l-4.95 4.95Z"/>
                        </svg>
                        <span>Eraser</span>
                    </div>
                    <div class="tool-item" data-tool="fill" data-tooltip="Fill Bucket">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19,11.5C19,11.5 17,13.67 17,15A2,2 0 0,0 19,17A2,2 0 0,0 21,15C21,13.67 19,11.5 19,11.5M5.21,10L10,5.21L14.79,10M16.56,8.94L7.62,0L6.21,1.41L8.59,3.79L3.44,8.94C2.85,9.5 2.85,10.47 3.44,11.06L8.94,16.56C9.23,16.85 9.62,17 10,17C10.38,17 10.77,16.85 11.06,16.56L16.56,11.06C17.15,10.47 17.15,9.5 16.56,8.94Z"/>
                        </svg>
                        <span>Fill</span>
                    </div>
                </div>
            </div>
            
            <div class="grid-container">
                <div id="pixelGrid" class="grid"></div>
            </div>
            
            <div class="color-palette">
                <div class="color-option active" data-color="#000000" style="background-color: #000000;"></div>
                <div class="color-option" data-color="#ff6b6b" style="background-color: #ff6b6b;"></div>
                <div class="color-option" data-color="#4ecdc4" style="background-color: #4ecdc4;"></div>
                <div class="color-option" data-color="#45b7d1" style="background-color: #45b7d1;"></div>
                <div class="color-option" data-color="#96ceb4" style="background-color: #96ceb4;"></div>
                <div class="color-option" data-color="#ffeaa7" style="background-color: #ffeaa7;"></div>
                <div class="color-option" data-color="#dda0dd" style="background-color: #dda0dd;"></div>
                <div class="color-option" data-color="#ff9ff3" style="background-color: #ff9ff3;"></div>
                <div class="color-option" data-color="#54a0ff" style="background-color: #54a0ff;"></div>
                <div class="color-option" data-color="#ffffff" style="background-color: #ffffff;"></div>
            </div>
        </div>
        
        <!-- File operations bar - moved to bottom of canvas -->
        <div class="file-operations">
            <button id="clearCanvas" class="file-btn" data-tooltip="Clear Canvas">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
                Clear
            </button>
            <button id="importFile" class="file-btn" data-tooltip="Import Pixel Art">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                </svg>
                Import
            </button>
            <button id="exportPNG" class="file-btn" data-tooltip="Export as PNG">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                </svg>
                PNG
            </button>
            <button id="exportJSON" class="file-btn" data-tooltip="Export Project">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M5,3H7V5H5V10A2,2 0 0,1 3,12A2,2 0 0,1 5,14V19H7V21H5C3.93,20.93 3.07,20.07 3,19V15A2,2 0 0,0 1,13H0V11H1A2,2 0 0,0 3,9V5A2,2 0 0,1 5,3M19,3A2,2 0 0,1 21,5V9A2,2 0 0,0 23,11H24V13H23A2,2 0 0,0 21,15V19A2,2 0 0,1 19,21H17V19H19V14A2,2 0 0,1 21,12A2,2 0 0,1 19,10V5H17V3H19M12,15A1,1 0 0,1 13,16A1,1 0 0,1 12,17A1,1 0 0,1 11,16A1,1 0 0,1 12,15Z"/>
                </svg>
                Project
            </button>
        </div>
    </div>
    
    <!-- Hidden file input for importing -->
    <input type="file" id="fileInput" accept=".json,.pixardi" style="display: none;">
    
    <script src="js/app.js"></script>
</body>
</html>
